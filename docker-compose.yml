---
# This kafka compose is from https://gist.github.com/rmoff/fb7c39cc189fc6082a5fbd390ec92b3d
version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  db:
    image: postgres:14.1-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - default
#    volumes:
#      - db:/var/lib/postgresql/data
#
  msproducts:
    image: djudju12/compass-challenge03-ms-products:0.0.1-SNAPSHOT
    networks:
      - default
    depends_on:
      - kafka
      - db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=jdbc:postgresql://db:5432/postgres


  msorders:
    image: djudju12/compass-challenge03-ms-orders:0.0.1-SNAPSHOT
    networks:
      - default
    depends_on:
      - kafka
      - db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=jdbc:postgresql://db:5432/postgres

  msauth:
    image: djudju12/compass-challenge03-ms-auth:0.0.1-SNAPSHOT
    networks:
      - default
    depends_on:
      - kafka
      - db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=jdbc:postgresql://db:5432/postgres

  msgateway:
    image: djudju12/compass-challenge03-ms-gateway:0.0.1-SNAPSHOT
    networks:
      - default
    ports:
      - "8765:8765"
